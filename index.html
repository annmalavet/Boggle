<!DOCTYPE html>
<!-- build:[manifest] index.min.appcache -->
<html lang="en" ng-app="myApp" >
<!-- /build -->
<head>
   <meta http-equiv="Content-Type" content="text/html, charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Boggle Game</title>
  <meta name="description" content="Boggle game">
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,"><!-- Suppress browser request for favicon.ico -->

  <!-- To ensure CSS files are downloaded in parallel, always include external CSS before external JavaScript. -->
  <!-- build:[href] css/everything.min.css -->
  <link rel="stylesheet" type="text/css" href="css/bog_style.css">
  <!-- /build -->

  <!-- build:js js/everything.min.js 
  <script type="text/javascript" src="lib/boggle.js"></script>
  -->
  
  <script src="lib/angular.js"></script>
  <script src="lib/turnBasedServices.4.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/gameLogic.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/game.js"></script>
  <script src="ts_output_readonly_do_NOT_change_manually/src/aiService.js"></script>
  <!-- /build -->

</head>
<body ng-cloak id="gameArea" id="clickToDragPiece">
<h2>Time remaining: {{game.countDownLeft}}</h2>
<div id="boardArea">


  <button class="grow" id="img0" ng-click="game.listOf(0,0)">
       <figure>
      <img ng-src="{{game.onClick(0,0)}}">
       </figure>
    </button>
  <button class="grow" id="img0" ng-click="game.listOf(0,1)">
     <figure>
   <img ng-src="{{game.onClick(0,1)}}">
     </figure>
  </button>
   <button class="grow" id="img0" ng-click="game.listOf(0,2)">
    <figure>
      <img ng-src="{{game.onClick(0,2)}}">
    </figure>
   </button>
   <button class="grow" id="img0" ng-click="game.listOf(0,3)">
    <figure>
      <img ng-src="{{game.onClick(0,3)}}">
    </figure>
   </button>
  <button class="grow" id="img0" ng-click="game.listOf(1,0)">
    <figure>
      <img ng-src="{{game.onClick(1,0)}}">
    </figure>
  </button>
   <button class="grow" id="img0" ng-click="game.listOf(1,1)">
    <figure>
  <img ng-src="{{game.onClick(1,1)}}">
    </figure>
   </button>
   <button class="grow" id="img0" ng-click="game.listOf(1,2)">
    <figure>
       <img ng-src="{{game.onClick(1,2)}}">
    </figure>
   </button>
   <button class="grow" id="img0" ng-click="game.listOf(1,3)">
    <figure>
        <img ng-src="{{game.onClick(1,3)}}">
    </figure>
   </button>
    <button class="grow" id="img0" ng-click="game.listOf(2,0)">
    <figure>
        <img ng-src="{{game.onClick(2,0)}}">
    </figure>
    </button>
    <button class="grow" id="img0" ng-click="game.listOf(2,1)">
    <figure>
         <img ng-src="{{game.onClick(2,1)}}">
    </figure>
    </button>
    <button class="grow" id="img0" ng-click="game.listOf(2,2)">
    <figure>
      <img ng-src="{{game.onClick(2,2)}}">
    </figure>
  </button>
    <button class="grow" id="img0" ng-click="game.listOf(2,3)">
    <figure>
        <img ng-src="{{game.onClick(2,3)}}">
    </figure>
  </button>
    <button class="grow" id="img0" ng-click="game.listOf(3,0)">
    <figure>
        <img ng-src="{{game.onClick(3,0)}}">
    </figure>
    </button>
      <button class="grow" id="img0" ng-click="game.listOf(3,1)">
    <figure>
      <img ng-src="{{game.onClick(3,1)}}">
    </figure>
  </button>
      <button class="grow" id="img0" ng-click="game.listOf(3,2)">
    <figure>
        <img ng-src="{{game.onClick(3,2)}}">
    </figure>
  </button>
      <button class="grow" id="img0" ng-click="game.listOf(3,3)">
    <figure>
        <img ng-src="{{game.onClick(3,3)}}">
    </figure>
  </button>

 
</div>

<form> 

		<div >  
		
      <textarea name="text" rows="14" cols="10" wrap="soft"> {{game.addText()}}</textarea>

		
	</form>
   </div>
</body>
</html>
